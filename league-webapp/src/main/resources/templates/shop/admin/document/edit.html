<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${document.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">发布者：</label>
								<div class="col-sm-8">
									<input id="manager" name="manager" th:value="${document.manager}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">语言ISO3166：</label>
								<div class="col-sm-8">
									<input id="local" name="local" th:value="${document.local}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">标题：</label>
								<div class="col-sm-8">
									<input id="title" name="title" th:value="${document.title}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">题图：</label>
								<div class="col-sm-8">
									<input id="attachment" name="attachment" th:value="${document.attachment}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">摘要：</label>
								<div class="col-sm-8">
									<input id="brief" name="brief" th:value="${document.brief}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">详细内容：</label>
								<div class="col-sm-8">
									<input id="content" name="content" th:value="${document.content}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">信息分类：</label>
								<div class="col-sm-8">
									<input id="doccate" name="doccate" th:value="${document.doccate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">标记：</label>
								<div class="col-sm-8">
									<input id="marker" name="marker" th:value="${document.marker}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">访问量：</label>
								<div class="col-sm-8">
									<input id="vistor" name="vistor" th:value="${document.vistor}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">排序：</label>
								<div class="col-sm-8">
									<input id="csort" name="csort" th:value="${document.csort}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="cdate" name="cdate" th:value="${document.cdate}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/shop/document/edit.js">
	</script>
</body>
</html>
