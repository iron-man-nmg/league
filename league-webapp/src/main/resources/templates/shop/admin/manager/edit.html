<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${manager.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">账号：</label>
								<div class="col-sm-8">
									<input id="account" name="account" th:value="${manager.account}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">密码：</label>
								<div class="col-sm-8">
									<input id="password" name="password" th:value="${manager.password}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">状态：</label>
								<div class="col-sm-8">
									<input id="status" name="status" th:value="${manager.status}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">EMAIL：</label>
								<div class="col-sm-8">
									<input id="email" name="email" th:value="${manager.email}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">管理员名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${manager.name}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">头像：</label>
								<div class="col-sm-8">
									<input id="image" name="image" th:value="${manager.image}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">管理员类型：</label>
								<div class="col-sm-8">
									<input id="ctype" name="ctype" th:value="${manager.ctype}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">组：</label>
								<div class="col-sm-8">
									<input id="mgroups" name="mgroups" th:value="${manager.mgroups}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">昵称：</label>
								<div class="col-sm-8">
									<input id="nickname" name="nickname" th:value="${manager.nickname}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">身份证号码：</label>
								<div class="col-sm-8">
									<input id="idcard" name="idcard" th:value="${manager.idcard}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">最后登录时间：</label>
								<div class="col-sm-8">
									<input id="lastlogin" name="lastlogin" th:value="${manager.lastlogin}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">登录次数：</label>
								<div class="col-sm-8">
									<input id="logincount" name="logincount" th:value="${manager.logincount}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">注册时间：</label>
								<div class="col-sm-8">
									<input id="ctime" name="ctime" th:value="${manager.ctime}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/shop/manager/edit.js">
	</script>
</body>
</html>
