<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${brand.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">品牌名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${brand.name}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">别名：</label>
								<div class="col-sm-8">
									<input id="alias" name="alias" th:value="${brand.alias}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">LOGO：</label>
								<div class="col-sm-8">
									<input id="logo" name="logo" th:value="${brand.logo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">网址：</label>
								<div class="col-sm-8">
									<input id="url" name="url" th:value="${brand.url}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">排序：</label>
								<div class="col-sm-8">
									<input id="csort" name="csort" th:value="${brand.csort}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">品牌介绍：</label>
								<div class="col-sm-8">
									<input id="intro" name="intro" th:value="${brand.intro}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/shop/brand/edit.js">
	</script>
</body>
</html>
